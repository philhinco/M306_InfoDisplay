<div data-ng-show="message">
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{message.text}}</strong> .
        </div>
</div>
<form data-ng-submit="save(info)">

        <label for="infoTitle">Name:</label>
        <input class="form-control" data-ng-model="info.title"  id="infoTitle" type="text" placeholder="Titel" /><br>
    </div>
    <div class="form-group">
        <label for="infoDescription">Name:</label>
        <input class="form-control" data-ng-model="info.desc" id="infoDescription" type="text" placeholder="Beschreibung" /><br>
    </div>
            
    <input type="submit" value="Save" />
</form>
